<div class="d-flex flex-column">
    <h3>{{ groupName | async }}</h3>
    <h5>Members</h5>
    <div class="d-flex">
        <p class="flex-1 ps-2">
            #
        </p>
        <p class="flex-4">
            Name
        </p>
        <p class="flex-4">
            Email
        </p>
        <p class="flex-2">
            Actions
        </p>
    </div>
    <div 
      class="d-flex pt-3"
      *ngFor="let member of groupMembers | async; let i = index"
      [ngClass]="{'bg-striped-light' : i % 2 === 0}">
        <p class="flex-1 ps-2">
            {{ i + 1 }}
        </p>
        <p class="flex-4">
            {{ member.name }}
        </p>
        <p class="flex-4">
            {{ member.email }}
        </p>
        <p class="flex-2">
            <app-button buttonSize="small" iconName="trash"></app-button>
        </p>
    </div>
    <h5 class="mt-3">Invited members</h5>
    <div class="d-flex">
        <p class="flex-1 ps-2">
            #
        </p>
        <p class="flex-8">
            Email
        </p>
        <p class="flex-2">
            Actions
        </p>
    </div>
    <div 
      class="d-flex pt-3"
      *ngFor="let email of invitedMembers; let i = index"
      [ngClass]="{'bg-striped-light' : i % 2 === 0}">
        <p class="flex-1 ps-2">
            {{ i + 1 }}
        </p>
        <p class="flex-8">
            {{ email }}
        </p>
        <p class="flex-2">
            <app-button buttonSize="small" iconName="trash"></app-button>
        </p>
    </div>
    <app-invite-member-form></app-invite-member-form>
</div>
