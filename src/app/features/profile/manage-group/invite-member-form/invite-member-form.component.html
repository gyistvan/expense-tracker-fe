<app-show-hide showText="Invite member" hideText="Close form" componentName="invite-member-form">
    <form [formGroup]="inviteMemberForm" class="form" (ngSubmit)="onSubmit($event)" #inviteForm="ngForm">
        <div class="mb-3">
            <label for="email" class="form-label">Invited member's e-mail address:</label>
            <input id="email" class="form-control"
              [ngClass]="{ 'is-invalid': (email.touched || inviteForm.submitted) && (email.errors?.required)}" type="text"
              placeholder="john.doe@example.coms" formControlName="email" required />
            <div class="text-danger" *ngIf="(email.touched || inviteForm.submitted) && (email.errors?.required)">
              Email is required
            </div>
        </div>
        <div class="d-flex justify-content-center my-5">
          <app-button [btnText]="'Invite'" [iconName]="'key'" buttonColor="primary"></app-button>
        </div>
    </form>  
</app-show-hide>
