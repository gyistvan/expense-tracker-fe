<form [formGroup]="profileForm" class="form" (ngSubmit)="onSubmit($event)" #profilForm="ngForm">
    <div class="mb-3">
        <label for="name" class="form-label">{{ 'PROFILE.PROFILE_FORM.NAME_LABEL' | translate }}</label>
        <input 
          id="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': (name.touched || profilForm.submitted) && (name.errors?.required)}"
          type="text"
          placeholder="{{ 'PROFILE.PROFILE_FORM.NAME_PLACEHOLDER' | translate }}"
          formControlName="name"
          required />
        <div class="text-danger" *ngIf="(name.touched || profilForm.submitted) && (name.errors?.required)">
          {{ 'PROFILE.ERRORS.NAME_REQUIRED' | translate }}
        </div>
      </div>
    <div class="mb-3">
        <label for="email" class="form-label">{{ 'PROFILE.PROFILE_FORM.EMAIL_LABEL' | translate }}</label>
        <input
          id="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': (email.touched || profilForm.submitted) && (email.errors?.required)}"
          type="text"
          placeholder="{{ 'PROFILE.PROFILE_FORM.EMAIL_PLACEHOLDER' | translate }}"
          formControlName="email"
          required 
           />
        <div class="text-danger" *ngIf="(email.touched || profilForm.submitted) && (email.errors?.required)">
          {{ 'PROFILE.ERRORS.EMAIL_REQUIRED' | translate }}
        </div>
    </div>  
    <div class="d-flex justify-content-center my-5">
      <app-button 
        btnText="PROFILE.PROFILE_FORM.UPDATE_BUTTON"
        tooltipText="PROFILE.TOOLTIPS.UPDATE_BUTTON"
        [iconName]="'key'"
        buttonColor="primary">
      </app-button>
    </div>
</form>
