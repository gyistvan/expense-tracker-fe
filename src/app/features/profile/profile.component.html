<app-header></app-header>
<div class="container-md">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <span 
        class="nav-link cursor-pointer" 
        [ngClass]="{'active' : displayedTab === 'profile'}" 
        (click)="changeTab('profile')">
          {{ 'PROFILE.TABS.PROFILE' | translate}}
      </span>
    </li>
    <li class="nav-item" *ngIf="!(groupId | async)">
      <span 
        class="nav-link cursor-pointer"
        [ngClass]="{'active' : displayedTab === 'createGroup'}"
        (click)="changeTab('createGroup')">
        {{ 'PROFILE.TABS.CREATE_GROUP' | translate}}
      </span>
    </li>
    <li class="nav-item" *ngIf="(groupId | async)">
      <span 
        class="nav-link"
        [ngClass]="{'active' : displayedTab === 'manageGroup'}"
        (click)="changeTab('manageGroup')">
        {{ 'PROFILE.TABS.MANAGE_GROUP' | translate}}
      </span>
    </li>
    <li class="nav-item">
      <span
        class="nav-link"
        [ngClass]="{'active' : displayedTab === 'changePassword'}"
        (click)="changeTab('changePassword')">
        {{ 'PROFILE.TABS.CHANGE_PASSWORD' | translate}}
      </span>
    </li>
  </ul>
  <div class="row mt-3">
    <div class="col-12 col-lg-8">
      <ng-template [ngIf]="displayedTab === 'profile'">
        <app-profile-form></app-profile-form>
        <app-pending-invites [pendingInvites]="pendingInvites" *ngIf="pendingInvites.length > 0"></app-pending-invites>
      </ng-template>
      <app-create-group-form *ngIf="displayedTab === 'createGroup'"></app-create-group-form>
      <app-manage-group *ngIf="displayedTab === 'manageGroup'"></app-manage-group>
      <app-change-password-form *ngIf="displayedTab === 'changePassword'"></app-change-password-form>  
    </div>
  </div>
</div>
