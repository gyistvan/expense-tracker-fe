  <div *ngIf="!showSavingForm && monthlySaving" class="text-center m-3">
    Saving for this month: {{ monthlySaving }} %
    <app-button buttonColor="primary" tooltipText="Edit saving for the selected month" [iconName]="'pen'" buttonSize="small" btnText="Edit" (onClick)="switchShowSavingForm($event)"></app-button>
  </div>
  <div *ngIf="!monthlySaving || showSavingForm" class="m-5">
      <form [formGroup]="savingForm" class="form" (ngSubmit)="onSubmit()" #saveForm="ngForm">
          <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-1">
              <label for="amount" class="form-label text-right">Saving:</label>
            </div>
            <div class="col-12 col-lg-1">
              <input id="amount" class="form-control"
                [ngClass]="{ 'is-invalid': (amount.touched || saveForm.submitted) && (amount.errors?.required)}" type="text"
                placeholder="5" formControlName="amount" required />
                <div class="text-danger" *ngIf="(amount.touched || saveForm.submitted) && (amount.errors?.required)">
                  Saving is required
                </div>
            </div>
            <div class="col-12 col-lg-2 m-2">
              <div class="row">
                <div class="col-6 text-center">
                  <app-button 
                    [tooltipText]="monthlySaving && showSavingForm ? 'Updates the saving for the selected month' : 'Adds saving for the selected month'"
                    [btnText]="monthlySaving && showSavingForm ? 'Update' : 'Add'"
                    [iconName]="'check'"
                    buttonColor="primary">
                  </app-button>
                </div>
                <div class="col-6 text-center">
                  <app-button 
                    tooltipText="Cancel"
                    btnText="Cancel"
                    [iconName]="'check'"
                    (onClick)="switchShowSavingForm($event)"
                    buttonColor="dark"
                    >
                  </app-button>
                </div>
              </div>
            </div>
          </div>
        </form>
  </div>
