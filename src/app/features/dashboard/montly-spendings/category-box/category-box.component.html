
    <h5 class="text-center">{{ categoryName }}</h5>

    <div *ngFor="let transaction of transactions; let i = index">
        <app-transaction-view  [transaction]="transaction" *ngIf="i < showAmount"></app-transaction-view>
    </div>
    <div class="d-flex flex-column align-items-center mt-3">
        <app-button [buttonSize]="'normal'" [btnText]="'Show more'" *ngIf="showAmount < transactions.length" (onClick)="showMore()"></app-button>
        <div class="mt-3 text-center">
            <p>Total:</p>
            <h6>
                {{ total | HufPipe}}
            </h6>
        </div>
    </div>
