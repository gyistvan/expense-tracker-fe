<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../../../../assets/logo.jpeg" class="col-4 col-md-2" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click)="changeMenuState()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show': isMenuOpen}">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <app-language-selector></app-language-selector>
          <ng-template [ngIf]="(isUserAuthorized | async)">
            <li class="nav-item text-nowrap d-flex align-items-center">
              <a class="nav-link" href="/new-transaction">{{ 'SHARED_COMPONENTS.HEADER.NAVIGATION.NEW_SPENDING' | translate }}</a>
            </li>
            <li class="nav-item text-nowrap d-flex align-items-center">
              <a class="nav-link" href="/dashboard">{{ 'SHARED_COMPONENTS.HEADER.NAVIGATION.DASHBOARD' | translate }}</a>
            </li>
            <li class="nav-item text-nowrap d-flex align-items-center">
              <a class="nav-link" href="/profile">{{ 'SHARED_COMPONENTS.HEADER.NAVIGATION.PROFILE' | translate }}</a>
            </li>
          </ng-template>
          <li class="nav-item">
            <app-button 
              btnText="SHARED_COMPONENTS.HEADER.NAVIGATION.LOGIN_BUTTON_TEXT"
              buttonSize="normal"
              (onClick)="navigateToLoginPage()"
              *ngIf="!(isUserAuthorized | async)"
              buttonColor="primary"
              ></app-button>
            <app-button 
              btnText="SHARED_COMPONENTS.HEADER.NAVIGATION.LOGOUT_BUTTON_TEXT"
              buttonSize="normal"
              (onClick)="logoutAndRedirect()"
              *ngIf="isUserAuthorized | async"
              buttonColor="dark"
              ></app-button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
