<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../../../../assets/logo.png" class="col-4 col-md-2" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click)="changeMenuState()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show': isMenuOpen}">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item text-nowrap d-flex align-items-center">
            <a class="nav-link" href="/new-transaction">New transaction</a>
          </li>
          <li class="nav-item text-nowrap d-flex align-items-center">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item text-nowrap d-flex align-items-center">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <app-button 
              [btnText]="'Login'"
              buttonSize="normal"
              (onClick)="navigateToLoginPage()"
              *ngIf="!(isUserAuthorized | async)"
              ></app-button>
            <app-button 
              [btnText]="'Logout'"
              buttonSize="normal"
              (onClick)="logoutAndRedirect()"
              *ngIf="isUserAuthorized | async"
              ></app-button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
